pluginManagement {
    def flutterSdkPath = System.getenv("FLUTTER_SDK_ROOT")
    if (flutterSdkPath == null) {
        flutterSdkPath = localProperties.getProperty('flutter.sdk')
    }
    settings.includeBuild('$flutterSdkPath/packages/flutter_tools/gradle')
    
    repositories {
        google()
        mavenCentral()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "chat_app"
include ':app'

